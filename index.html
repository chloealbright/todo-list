<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js">  </script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List</title>
</head>
<body>

    <!-- Toggle bar -->
<div class="tab">
    <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'List')">List</button>
        <script>
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
   <a href="#" class="tablinks" onclick="window.open('index.html')">+</a>      
</div>
  
  <!-- Tab Lists -->
<div id="List" class="tabcontent"> <!-- Edit Name on right click-->
    <h3>List</h3><!-- Matches List Tab Name -->
    <!--To do list tabcontent-->
   
    <ul id="myUL">
        <li></li>
    </ul>

    <input type="text" id="myInput" placeholder="New Task"><!--alternative tag <button>+</button>-->
    <span onclick="newElement()" class="addBtn">+</span>
    
</div>
  
<div id="+" class="tabcontent">
    <h3>New List</h3> <!-- Matches List Tab Name -->
    <!--To do list tabcontent-->
    <div class="tabcontent">
        <ul id="myUL">
            <li></li>
        </ul>

        <input type="text" id="myInput" placeholder="New Task">
        <span onclick="newElement()" class="addBtn">+</span>
    </div>
</div>


</body>
</html>
